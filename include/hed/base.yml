schema: lib
name: base
version: 0.0.1
doc: base structure
prefix: hed_

headers:
  - <hed/priv/config.h>

declarations:
  -
    name: name
    type: str
    size: 40
    pattern: "[a-zA-Z][a-zA-Z0-9_]*"
  -
    name: bauds
    type: enum
    entries:
      -
        name: b9600
        value: 9600
        string: "9600"
      -
        name: b19200
        value: 19200
        string: "19200"
      -
        name: b38400
        value: 38400
        string: "38400"
      -
        name: b57600
        value: 57600
        string: "57600"
      -
        name: b115200
        value: 115200
        string: "115200"
  -
    name: toggle
    type: enum
    entries:
      -
        name: disable
        value: 0
      -
        name: enable
        value: 1


