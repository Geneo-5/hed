schema: lib
name: base
version: 0.0.1
doc: base structure
prefix: hed_

headers:
  - <hed/priv/config.h>

declarations:
  -
    name: name
    type: str
    size: 40
    pattern: "[a-zA-Z][a-zA-Z0-9_]*"
  -
    name: bauds
    type: enum
    entries:
      -
        name: Bd_9600
        value: 9600
      -
        name: Bd_19200
        value: 19200
      -
        name: Bd_38400
        value: 38400
      -
        name: Bd_57600
        value: 57600
      -
        name: Bd_115200
        value: 115200
  -
    name: toggle
    type: enum
    entries:
      -
        name: disable
        value: 0
      -
        name: enable
        value: 1


